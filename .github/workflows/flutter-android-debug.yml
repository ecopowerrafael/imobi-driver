name: Build Android Debug APK (Driver)

on:
  workflow_dispatch:

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "Cabme - Applications/cabme-7.0/cabme-7.0/cabme_driver"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cabme-driver-debug-apk
          path: Cabme - Applications/cabme-7.0/cabme-7.0/cabme_driver/build/app/outputs/flutter-apk/app-debug.apk
